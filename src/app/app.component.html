<div>
  <ul>
    <li *ngFor="let item of bonosResult">
      <p>
        {{ item.nombre }}
      </p>
      <div>
        <ul>
          <li *ngFor="let prestador of item.Prestadores">
            {{ prestador.nombre }}<br />
            {{ prestador.Bono.copago }}
          </li>
        </ul>
      </div>
    </li>
  </ul>
</div>
